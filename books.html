<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - ReadMedia</title>
    <meta name="description" content="Browse and download books from ReadMedia">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JKFKBFFST"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5JKFKBFFST');
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>ReadMedia</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="books.html" class="active">Books</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="donate.html" class="donate-btn">Donate</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="material-icons">menu</span>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <aside class="sidebar" id="sidebar">
            <!-- Content loaded by JavaScript -->
        </aside>

        <div class="content">
            <div class="page-header">
                <h2>Book Library</h2>
                <p>Download books in multiple formats or purchase through affiliate links</p>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                        <option value="technology">Technology</option>
                        <option value="fiction">Fiction</option>
                        <option value="science">Science</option>
                        <option value="business">Business</option>
                        <option value="philosophy">Philosophy</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="format-filter">Format:</label>
                    <select id="format-filter">
                        <option value="">All Formats</option>
                        <option value="pdf">PDF</option>
                        <option value="epub">EPUB</option>
                        <option value="mobi">MOBI</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="availability-filter">Availability:</label>
                    <select id="availability-filter">
                        <option value="">All Books</option>
                        <option value="free">Free Download</option>
                        <option value="affiliate">Affiliate Only</option>
                    </select>
                </div>
            </div>

            <div class="books-grid" id="all-books">
                <!-- All books loaded by JavaScript -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination loaded by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">
        <!-- Footer loaded by JavaScript -->
    </footer>

    <script src="js/security.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/footer-manager.js"></script>
</body>
</html>
