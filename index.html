<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMedia - Home</title>
    <meta name="description" content="Discover amazing articles, book reviews, and literary content">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JKFKBFFST"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5JKFKBFFST');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>ReadMedia</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="donate.html" class="donate-btn">Donate</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="material-icons">menu</span>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Content loaded by JavaScript -->
        </aside>

        <!-- Main Content -->
        <div class="content">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h2>Welcome to ReadMedia</h2>
                    <p>Discover amazing articles, book reviews, and literary content</p>
                    <div class="hero-search">
                        <input type="text" id="search-input" placeholder="Search articles, books, reviews...">
                        <button class="search-btn">
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Featured Articles -->
            <section class="section">
                <div class="section-header">
                    <h3>Featured Articles</h3>
                    <a href="articles.html" class="view-all">View All</a>
                </div>
                <div class="articles-grid" id="featured-articles">
                    <!-- Articles loaded by JavaScript -->
                </div>
            </section>

            <!-- Latest Books -->
            <section class="section">
                <div class="section-header">
                    <h3>Latest Books</h3>
                    <a href="books.html" class="view-all">View All</a>
                </div>
                <div class="books-grid" id="latest-books">
                    <!-- Books loaded by JavaScript -->
                </div>
            </section>

            <!-- Recent Reviews -->
            <section class="section">
                <div class="section-header">
                    <h3>Recent Reviews</h3>
                    <a href="reviews.html" class="view-all">View All</a>
                </div>
                <div class="reviews-grid" id="recent-reviews">
                    <!-- Reviews loaded by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer loaded by JavaScript -->
    </footer>

    <script src="js/security.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/footer-manager.js"></script>
</body>
</html>
