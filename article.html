<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - ReadMedia</title>
    <meta name="description" content="Read the full article on ReadMedia">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/security.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JKFKBFFST"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5JKFKBFFST');
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">ReadMedia</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="recommendations.html" class="active">Recommendations</a></li>
                <li><a href="donate.html" class="donate-btn">Donate</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="material-icons">menu</span>
            </div>
        </nav>
    </header>
    <!-- Reading Assistant Controls -->
    <section class="reading-assistant" id="reading-assistant" style="display: none;">
        <div class="reading-controls">
            <button class="control-btn" id="listen-btn" title="Listen to article">
                <span class="material-icons">play_arrow</span>
                Listen
            </button>
            <button class="control-btn" id="pause-btn" title="Pause" style="display: none;">
                <span class="material-icons">pause</span>
                Pause
            </button>
            <button class="control-btn" id="stop-btn" title="Stop">
                <span class="material-icons">stop</span>
                Stop
            </button>
            
            <!-- Voice Selection Dropdown -->
            <div class="voice-selection">
                <label for="voice-select">Voice:</label>
                <select id="voice-select" class="voice-select">
                    <option value="">Loading voices...</option>
                </select>
            </div>

            <!-- Speech Settings -->
            <div class="speech-settings">
                <label for="rate-select">Speed:</label>
                <select id="rate-select" class="rate-select">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">2.0x</option>
                </select>
            </div>
            
            <div class="reading-stats">
                <span class="reading-time" id="reading-time">
                    <span class="material-icons">schedule</span>
                    <span id="time-estimate">Calculating...</span>
                </span>
                <span class="word-count" id="word-count">
                    <span class="material-icons">text_fields</span>
                    <span id="word-count-number">0 words</span>
                </span>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb">
        <div class="breadcrumb-nav">
            <div class="breadcrumb-item">
                <a href="index.html" class="breadcrumb-link">Home</a>
            </div>
            <div class="breadcrumb-item">
                <span class="breadcrumb-current" id="current-page">Page Title</span>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <aside class="sidebar" id="sidebar">
            <!-- Content loaded by JavaScript -->
        </aside>

        <div class="content">
            <article class="article-full" id="article-content">
                <!-- Article content loaded by JavaScript -->
                <div class="loading" style="text-align: center; padding: 3rem;">
                    <p>Loading article...</p>
                </div>
            </article>

            <!-- Share Section -->
            <section class="share-section" id="share-section" style="display: none;">
                <div class="card">
                    <h3>Share this article</h3>
                    <div class="share-buttons-large">
                        <button class="share-btn-large" onclick="Share.shareOnTwitter()" title="Share on Twitter">
                            <span class="material-icons">twitter</span>
                            Twitter
                        </button>
                        <button class="share-btn-large" onclick="Share.shareOnFacebook()" title="Share on Facebook">
                            <span class="material-icons">facebook</span>
                            Facebook
                        </button>
                        <button class="share-btn-large" onclick="Share.copyLink()" title="Copy link">
                            <span class="material-icons">link</span>
                            Copy Link
                        </button>
                    </div>
                </div>
            </section>

            <!-- Related Articles -->
            <section class="related-articles" id="related-articles" style="display: none;">
                <h3>Related Articles</h3>
                <div class="articles-grid" id="related-articles-grid">
                    <!-- Related articles loaded by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer" id="footer">
        <!-- Footer loaded by JavaScript -->
    </footer>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/article.js"></script>
    <script src="js/reading-assistant.js"></script>
</body>
</html>
